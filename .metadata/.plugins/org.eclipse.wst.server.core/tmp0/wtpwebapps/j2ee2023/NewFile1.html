<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <form>
                       <div class="form-group">
                        FirstName : <input type="text" id="firstName" class="form-control"/>
               
                       </div> 
                      <div class="form-group">
                        Gender :     Male:<input type="radio" value="male" name="gender" />
                        | Female : <input type="radio" value="female" name="gender"/>
                        | Other : <input type="radio" value="other" name="gender"/> 
            
                      </div>  
            
                      <div class="form-group">
                        Age : <input type="text" id="age" class="form-control"/>

                     </div>  
                <input type="button" onclick="verify()" value="Verify" class="btn btn-primary"/>

<input type="button" onclick="verify()" value="Cancel" class="btn btn-danger"/>
                
            </form>

                        <br><br>
                        <div id="result"></div>

            </div><!--col-6-->
            
            <div class="col-3"></div>
        </div><!--row-->

    </div><!--container-fluid-->
    


<script>
    function verify(){
        let firstName = document.getElementById("firstName").value; 
        let age = document.getElementById("age").value; 
        let gender ="";
        //0-male
        if(document.getElementsByName("gender")[0].checked == true){
            gender = "male"; 
        }

        //1-female 
        if(document.getElementsByName("gender")[1].checked == true){
            gender="female";
        }
        
        //2-other  
        if(document.getElementsByName("gender")[2].checked == true){
            gender="other";
        }
       
        //validation 

        //all data present and valid 
        let result = document.getElementById("result");

        if(gender == "male"){
            if(age >= 20){
                 result.innerHTML = "Eligible";   
            }else{ 
                result.innerHTML = "Not Eligible";

            }
        }else if(gender == "female"){
            if(age >= 22){
               
                result.innerHTML = "Eligible";
            }else{
                 result.innerHTML = "Not Eligible";
            }
        }else if(gender == "other"){
            if(age >= 25){
            
                 result.innerHTML = "Eligible";
            }else{
            
                result.innerHTML = "Not Eligible";}
        }

    }
</script>

</body>
</html>
